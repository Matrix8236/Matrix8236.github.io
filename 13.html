<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кальулятор</title>
    <link rel="stylesheet" href="13.css">
</head>
<body>
    <div id="container">
        <div id="calc">
            <input type="text" readonly>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">0</button>
            <button id="delete">C</button>
            <button id="pusto"> </button>

            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="umnoz">*</button>
            <button id="delenie">/</button>
            <button id="ravno">=</button>
            <button id="kvadrat">*^2</button>
            <button id="stepen">^</button>
            <button id="koren">√</button>
        </div>
    </div>
    <script src="13.js"></script>
</body>
